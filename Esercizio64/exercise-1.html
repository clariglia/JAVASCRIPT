<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  let save;
  function fetchFunction(){
    fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then((response) =>{
    console.log(response)
    return response.json()
  })
  .then((data) =>{
    save = data;
    console.log(save);
  });
  }
  fetchFunction()

  document.querySelector('#fetch-post').addEventListener('click', fetchFunction());
  document.querySelector('#save-post').addEventListener('click', () =>{localStorage.setItem('title', JSON.stringify(save))})


</script>

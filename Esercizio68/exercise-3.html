<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  function fetchFunction(oggetto){
    fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST', 
      headers: {"Content-Type": "application/json"}, 
      body:JSON.stringify(oggetto)})

    .then((response)=>{
      console.log(response)
      return response.json()
    })
    .then((data)=>{
      console.log(data)
    })
  }
  
  
  let button = document.querySelector('#submit-todo')
  button.innerText = 'submit';
  button.addEventListener('click', (event) => {
    event.preventDefault()
    let obj = {
      title: document.querySelector('#todo-title').value,
      completed: document.querySelector('#todo-completed').checked
    }
    fetchFunction(obj)
    console.log(obj)
  })



</script>

<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const nome = document.getElementById('firstName');
  const cognome = document.getElementById('lastName');
  const anni = document.getElementById('age');
  const person = {
    firstName: nome.value,
    lastName: cognome.value,
    age: anni.value
  };
  const form = document.querySelector('form')
  form.setAttribute('data-person', JSON.stringify(person))
  console.log(form, person)

</script>
